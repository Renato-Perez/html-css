<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        label {
            font-weight: 600;
        }

    </style>
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.html" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#ff7795">
    </p>
    <p>
        <label for="inivel">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="15" max="500" value="450">
    </p>
    <p>
        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
