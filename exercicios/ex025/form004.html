<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h1 {
            text-align: center;
        }

        fieldset {
            border: 2px solid red;
            background-color: beige;
        }

        legend {
            font-weight: bold;
        }

        #botoes {
            text-align: right;
        }
    </style>
    
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="ie-mail">e-mail</label>
                <input type="email" name="e-mail" id="ie-mail" autocomplete="email" required placeholder="email@email.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="xx xxxxx xxxx" pattern="\^(\d{2}\)\d{4, 5}-\d{4, 5}$">
            </p>
        </fieldset>
        <p id="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
